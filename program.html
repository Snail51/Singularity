<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Singularity</title>
        <link rel="icon" href="./Singularity.icon.png" type="image/x-icon">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <!-- CSS for main game elements -->
        <link rel="stylesheet" href="./game.css">

    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 4vmin;">

        <div id="game">
            <div id="topBar" class="infoBar">
                <p id="topLeftInfo">TOP LEFT</p>
                <p id="topRightInfo">TOP RIGHT</p>
            </div>

            <div class="serverContainer">
                <button class="serverServer A">A</button>
                <button class="serverServer B">B</button>
                <button class="serverServer C">C</button>
                <button class="serverServer D">D</button>
                <button class="serverServer E">E</button>
                <button class="serverServer F">F</button>
                <button class="serverServer G">G</button>
                <button class="serverServer H">H</button>
                <button class="serverServer I">I</button>
                <button class="serverServer J">J</button>
                <button class="serverServer K">K</button>
                <button class="serverServer L">L</button>
                <button class="serverServer M">M</button>
                <button class="serverServer N">N</button>
                <button class="serverServer O">O</button>
                <button class="serverServer P">P</button>
                <button class="serverServer Q">Q</button>
                <button class="serverServer R">R</button>
                <button class="serverServer S">S</button>
                <button class="serverServer T">T</button>
                <button class="serverServer U">U</button>
                <button class="serverServer V">V</button>
                <button class="serverServer W">W</button>
                <button class="serverServer X">X</button>
                <button class="serverServer Y">Y</button>
                <button class="serverServer _">_</button>
                <button class="serverServer RETURN">RETURN</button>
                <button class="serverServer Z">Z</button>
                
            </div>

            <div id="activeBars">
                <input id="notify" type="text" value="Virus Found!" readonly>
                <input id="prompt" type="text" value="WNUIA_FN" readonly>
                <input id="terminal" type="text" value="SCAN J">
            </div>

            <div id="bottomBar" class="infoBar">
                <p id="bottomLeftInfo">BOTTOM LEFT</p>
                <p id="bottomRightInfo">BOTTOM RIGHT</p>
            </div>
            
        </div>

    </body>
</html>
